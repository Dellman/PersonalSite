    <script>
        // Add the first name to the input field
        function formData(){
            if(window.localStorage){
                var storedFName = localStorage.getItem("fName");
            }
            else{
                var storedFName = GetCookie("fn");
            }
            var formFN = document.getElementById("fName");
            formFN.value = storedFName;
        }
        // Use the previously stored first name and store the last name
        function formSubmit(){
            var formFN = document.getElementById("fName");
            var lsFName = localStorage.getItem("fName");
            var formLN = document.getElementById("lName");
            localStorage.setItem("lName", formLN.value);
            SetCookie("ln", formLN.value);
            SetCookie("fn", formFN.value);
            // If there are values for both first and last name,
            //redirect to result page
            if( formFN.value.length == 0 || formFN.value == null){
                window.alert("Please enter your first name.");
            }
            else if( formLN.value.length == 0 || formLN.value == null){
                window.alert("Please enter your last name.");
            }
            else
            {
                document.location = "resultPage.html";
            }
        }
    </script>
</head>
