<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daniel Ellman | Result Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/cookies.js"></script>
</head>
<body onload="moveIn('names')">
    <div id="names">
        <h3><a href="index.html">Back</a></h3>
        <h1 id="message">Thank you for visiting my site 
        <script>
            var messageLoc = document.getElementById("message");
            var fName;
            var lName;
            if (window.localStorage && window.append){
                fName = localStorage.getItem("fName");
                lName = localStorage.getItem("lName");
                var space = document.createTextNode(" ");
                var exclamation = document.createTextNode("!");
                messageLoc.append(fName);
                messageLoc.append(space);
                messageLoc.append(lName);
                messageLoc.append(exclamation); 
            }
            else if (GetCookie("fn")){
                fName = GetCookie("fn");
                lName = GetCookie("ln");
                document.write(fName + " " + lName + "!");
            }
            
            
        </script></h1>
    </div>
</body>
</html>
